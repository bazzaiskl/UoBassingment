{% extends '../base.html' %}

{% block content %}
{% for post in posts %}
<a class="link_tiles" href="{% url 'post_detail' pk=post.pk %}">
<div class="post" >
    
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h2 class="post-title">{{ post.title }}</h2>
    
</div>
</a>
{% endfor %}
{% endblock %}
