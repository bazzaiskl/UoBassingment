{% extends '../base.html' %}

{% block content %}
<div class= 'cv_page'>
    <button class= 'new_cv_button' 
    {% if user.is_authenticated %}
        onclick="document.location= 'new_cv'" 
    {% else %}
        onclick="document.location= 'accounts/login?next=/new_cv'"
    {% endif %}
    
    >
        <h3>new</h3>
    </button>

</div>
{% for cv in cv_view %}
<div id='cv'>
    
    <h3><a href="{% url 'cv_detail' pk=cv.pk %}">{{cv.name}}</a></h3>

</div>

{% endfor %}

{% endblock %}
