{% extends '../base.html' %}

{% block content %}
<div class= 'cv_page'>
    <a  class= 'new_cv_button' 
    {% if user.is_authenticated %}
        href= "{% url 'new_cv' %}" 
    {% else %}
       href= 'accounts/login?next=/new_cv'
    {% endif %}
    
    >
        <h2><span class="glyphicon glyphicon-plus"></span></h2>
</a>

</div>
{% for cv in cv_view %}
<div id='cv'>
    
    <h3><a href="{% url 'cv_detail' pk=cv.pk %}">{{cv.name}}</a></h3>

</div>

{% endfor %}

{% endblock %}
