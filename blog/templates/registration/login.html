{% extends '../base.html' %}

{% block content %}
<html>
    <head>
        <title>Login</title>
    </head>
    <h2>Login</h2>
    <form class='login_box' method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <h3>Need an account?</h3>
    <h4><a href="/signup">sign up</a></h4>
</html>
{% endblock %}
