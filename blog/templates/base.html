{% load static %}
<html>
    <head>
        <title>My Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <body>
            <div class="page-header">
                <h1><a href="/">Django Girls Blog</a></h1>
                
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class= "top-menu">Logout</a>
                <a href="{% url 'post_new' %}" class="top-menu">New Post</a>    
                <a href="{% url 'cv' %}" class="top-menu">CV</a>
                
                <h3 class="username">{{request.user}}</h3>
                {% else %}
                <a href="{% url 'cv' %}" class="top-menu">CV</a>
                <h3 class="username"><a href='/accounts/login?next=/' id='login'>Login</a></h3>
                {% endif %}
                
                
               
            </div>
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </body>
    </body>
</html>
